<div class="jumbotron">
    <div *ngIf="!book" class="site-section" id="property-details">
        <h1>LOADING...</h1>
    </div>
    <div *ngIf="book" class="site-section" id="property-details">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="owl-carousel slide-one-item with-dots">
                        <div class="text-center">
                            <img src={{book?.bookImage}} alt="Image" class="img-top">
                            <a *ngIf="currentUser" class="btn btn-primary" (click)="buy(book?.id)">Buy</a>
                            <a *ngIf="adminUser" (click)="update(book?.id)" class="btn btn-warning">Edit</a>
                            <a *ngIf="adminUser" (click)="delete(book?.id)" class="btn btn-danger">Delete</a>
                        </div>
                      
                    </div>
                </div>
                <div class="col-lg-6 pl-lg-5 ml-auto details-container">
                    <div class="mb-5 property-details">
                        <h3 class="text-black mb-4">{{book?.title}}</h3>
                        <p>Price: $ {{book?.price}}</p>
                        <p>isbn: {{book?.isbn}}</p>
                        <p>Author: {{book?.author}}</p>
                        <p>Year : {{book?.year}} </p>
                        <p>numberOfPages: {{book?.numberOfPages}}</p>
                        <p>quantity : {{book?.quantity}}</p>
                        <p>numberOfPurchases : {{book?.numberOfPurchases}}</p>
                        <p>Description: {{book?.description}}</p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
