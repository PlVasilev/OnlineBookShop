<div class="jumbotron">
    <form id="filter-Form" [formGroup]="filterForm" class="d-flex my-2 my-lg-0" (ngSubmit)="filter()">  
        <input  type="number" class="form-control price-filter-input" formControlName="minValue"  placeholder="Min $" aria-label="Search">
        <input  type="number" class="form-control price-filter-input" formControlName="maxValue"  placeholder="Max $" aria-label="Search">
        <button class="btn btn-success price-filter-input"  type="submit" >Filter </button>
    </form>
    <div class="middle-button">
        <h3>Searched by "{{search}}" word</h3>
        <button class="btn btn-success price-filter-input"  (click)="showAll()" >Show All by Search word</button>
    </div>
    <div class="container">
        <div class="row row-cols-auto justify-content-md-center">
            <div class="col"  *ngFor="let book of books">
                <div class="card" style="width: 18rem;" [ngClass]="book.isLimited ? 'border-danger': 'border-dark'">
                    <img class="card-img-top" src={{book?.bookImage}} alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{book.title}}</h5>
                        <p class="card-text">{{book.summaryDescription}}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item card-body">Author: {{book.author}}</li>
                        <li class="list-group-item">
                            <div id="price-sold-items">
                                <span>Price: $ {{book.price | number : '1.2-2'}}</span>  
                                <span>Sold: {{book.numberOfPurchases}}</span>
                            </div>
                        </li>
                        <li *ngIf="book.isLimited" class="list-group-item text-danger font-weight-bold card-body">Limited Qantity: {{book.quantity}}</li>
                        <li *ngIf="!book.isLimited" class="list-group-item font-weight-bold card-body">Qantity: {{book.quantity}}</li>
                    </ul>
                    <div class="card-body">
                        <button routerLink="{{book.id}}" class="btn btn-primary my-2">See Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
